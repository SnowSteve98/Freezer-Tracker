<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FrostManager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel per interpretare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Nascondi scrollbar ma mantieni funzionalità */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            background-color: #0f172a; /* slate-900 */
            color: #f1f5f9; /* slate-100 */
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componente per Icone Lucide ---
        // Recupera l'SVG dall'oggetto globale lucide.icons
        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (containerRef.current && lucide.icons[name]) {
                    // Crea l'SVG usando le API di Lucide
                    const svgString = lucide.icons[name].toSvg({ 
                        width: size, 
                        height: size, 
                        class: className 
                    });
                    containerRef.current.innerHTML = svgString;
                }
            }, [name, size, className]);

            if (!lucide.icons[name]) return null;
            return <span ref={containerRef} className="flex items-center justify-center" />;
        };

        // --- Icone Mappate ---
        // Mappiamo i componenti usati nel codice originale ai nomi delle icone Lucide
        const Icons = {
            Plus: (p) => <Icon name="Plus" {...p} />,
            Minus: (p) => <Icon name="Minus" {...p} />,
            Trash2: (p) => <Icon name="Trash2" {...p} />,
            Search: (p) => <Icon name="Search" {...p} />,
            Settings: (p) => <Icon name="Settings" {...p} />,
            Save: (p) => <Icon name="Save" {...p} />,
            Upload: (p) => <Icon name="Upload" {...p} />,
            Download: (p) => <Icon name="Download" {...p} />,
            Snowflake: (p) => <Icon name="Snowflake" {...p} />,
            FolderOpen: (p) => <Icon name="FolderOpen" {...p} />,
            Camera: (p) => <Icon name="Camera" {...p} />,
            Package: (p) => <Icon name="Package" {...p} />,
            X: (p) => <Icon name="X" {...p} />,
            ChevronRight: (p) => <Icon name="ChevronRight" {...p} />,
            Beef: (p) => <Icon name="Beef" {...p} />,
            Fish: (p) => <Icon name="Fish" {...p} />,
            Carrot: (p) => <Icon name="Carrot" {...p} />,
            IceCream: (p) => <Icon name="IceCream" {...p} />,
            Pizza: (p) => <Icon name="Pizza" {...p} />,
            Sandwich: (p) => <Icon name="Sandwich" {...p} />,
            Apple: (p) => <Icon name="Apple" {...p} />,
            Milk: (p) => <Icon name="Milk" {...p} />
        };

        // --- Mappa Categorie ---
        const CATEGORY_ICONS = {
            'Carne': <Icons.Beef className="text-red-400" />,
            'Pesce': <Icons.Fish className="text-blue-300" />,
            'Verdura': <Icons.Carrot className="text-orange-400" />,
            'Frutta': <Icons.Apple className="text-green-400" />,
            'Gelati': <Icons.IceCream className="text-pink-300" />,
            'Pane/Lievitati': <Icons.Sandwich className="text-yellow-600" />,
            'Piatti Pronti': <Icons.Pizza className="text-yellow-400" />,
            'Latticini': <Icons.Milk className="text-slate-100" />,
            'Altro': <Icons.Package className="text-slate-400" />
        };

        // --- Componenti UI ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-slate-800 rounded-xl border border-slate-700 shadow-sm ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-900/50",
                secondary: "bg-slate-700 hover:bg-slate-600 text-slate-200",
                danger: "bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/50",
                icon: "p-2 bg-transparent hover:bg-slate-700 text-slate-400 hover:text-white"
            };
            return (
                <button 
                onClick={onClick} 
                disabled={disabled}
                className={`${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
                >
                {children}
                </button>
            );
        };

        // --- APP PRINCIPALE ---
        function App() {
            // --- Stato Iniziale ---
            const [activeTab, setActiveTab] = useState('inventory');
            const [freezers, setFreezers] = useState([
                { id: 1, name: 'Freezer Cucina', compartments: ['Cassetto Alto', 'Cassetto Medio', 'Cassetto Basso'] }
            ]);
            const [items, setItems] = useState([]);
            const [filterText, setFilterText] = useState('');
            const [selectedFreezer, setSelectedFreezer] = useState('all');

            // --- Stato Modale ---
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [newItem, setNewItem] = useState({
                name: '',
                category: 'Altro',
                freezerId: 1,
                compartment: '',
                quantity: 1,
                unit: 'pz',
                step: 1,
                image: null
            });

            // --- Persistenza Dati ---
            useEffect(() => {
                const savedData = localStorage.getItem('freezerInventory_v1');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        setFreezers(parsed.freezers || []);
                        setItems(parsed.items || []);
                    } catch (e) {
                        console.error("Errore lettura dati", e);
                    }
                }
            }, []);

            useEffect(() => {
                const dataToSave = JSON.stringify({ freezers, items });
                localStorage.setItem('freezerInventory_v1', dataToSave);
            }, [freezers, items]);

            // --- Logica ---
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewItem(prev => ({ ...prev, image: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addItem = () => {
                if (!newItem.name) return;
                const item = {
                    ...newItem,
                    id: Date.now(),
                    freezerId: parseInt(newItem.freezerId)
                };
                setItems(prev => [item, ...prev]);
                setIsFormOpen(false);
                resetForm();
            };

            const deleteItem = (id) => {
                if (confirm('Sei sicuro di voler eliminare questo alimento?')) {
                    setItems(prev => prev.filter(i => i.id !== id));
                }
            };

            const updateQuantity = (id, delta) => {
                setItems(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = Math.max(0, parseFloat(item.quantity) + delta);
                        return { ...item, quantity: parseFloat(newQty.toFixed(2)) };
                    }
                    return item;
                }));
            };

            const resetForm = () => {
                setNewItem({
                    name: '',
                    category: 'Altro',
                    freezerId: freezers[0]?.id || 1,
                    compartment: freezers[0]?.compartments[0] || '',
                    quantity: 1,
                    unit: 'pz',
                    step: 1,
                    image: null
                });
            };

            const exportData = () => {
                const dataStr = JSON.stringify({ freezers, items, exportDate: new Date().toISOString() });
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `freezer_backup_${new Date().toISOString().slice(0,10)}.json`;
                link.click();
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        if (json.freezers && json.items) {
                            if(confirm(`Trovati ${json.items.length} alimenti. Vuoi sovrascrivere l'inventario attuale?`)) {
                                setFreezers(json.freezers);
                                setItems(json.items);
                                alert('Importazione completata con successo!');
                            }
                        } else {
                            alert('Formato file non valido.');
                        }
                    } catch (err) {
                        alert('Errore nella lettura del file.');
                    }
                };
                reader.readAsText(file);
            };

            const currentFreezer = freezers.find(f => f.id === parseInt(newItem.freezerId));
            
            const filteredItems = items.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(filterText.toLowerCase()) || 
                                    item.category.toLowerCase().includes(filterText.toLowerCase());
                const matchFreezer = selectedFreezer === 'all' || item.freezerId === parseInt(selectedFreezer);
                return matchSearch && matchFreezer;
            });

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans pb-20">
                    {/* Header */}
                    <header className="sticky top-0 z-30 bg-slate-900/90 backdrop-blur-md border-b border-slate-700 p-4">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold flex items-center gap-2 text-blue-400">
                                <Icons.Snowflake className="w-6 h-6" />
                                FrostManager
                            </h1>
                            <button onClick={() => setActiveTab('settings')} className="p-2 bg-slate-800 rounded-full text-slate-400 hover:text-white">
                                <Icons.Settings className="w-5 h-5" />
                            </button>
                        </div>

                        {activeTab === 'inventory' && (
                            <div className="space-y-3">
                                <div className="relative">
                                    <span className="absolute left-3 top-2.5 text-slate-500">
                                        <Icons.Search className="w-5 h-5" />
                                    </span>
                                    <input 
                                        type="text" 
                                        placeholder="Cerca..." 
                                        className="w-full bg-slate-800 border-none rounded-xl py-2 pl-10 pr-4 text-slate-200 focus:ring-2 focus:ring-blue-500 placeholder-slate-500 outline-none"
                                        value={filterText}
                                        onChange={(e) => setFilterText(e.target.value)}
                                    />
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                                    <button 
                                        onClick={() => setSelectedFreezer('all')}
                                        className={`whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors ${selectedFreezer === 'all' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400'}`}
                                    >
                                        Tutti
                                    </button>
                                    {freezers.map(f => (
                                        <button 
                                        key={f.id} 
                                        onClick={() => setSelectedFreezer(f.id)}
                                        className={`whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors ${selectedFreezer === f.id ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400'}`}
                                        >
                                        {f.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Main Content */}
                    <main className="p-4 space-y-4">
                        {activeTab === 'inventory' && (
                            <>
                                {filteredItems.length === 0 ? (
                                    <div className="text-center py-20 text-slate-500">
                                        <div className="flex justify-center mb-4 opacity-20">
                                            <Icons.Package size={64} />
                                        </div>
                                        <p>Nessun alimento trovato.</p>
                                        <p className="text-sm">Premi + per aggiungere qualcosa.</p>
                                    </div>
                                ) : (
                                    filteredItems.map(item => (
                                        <Card key={item.id} className="p-4 flex gap-4 items-start relative overflow-hidden group">
                                            <div className="w-20 h-20 flex-shrink-0 bg-slate-900 rounded-lg flex items-center justify-center overflow-hidden border border-slate-700">
                                                {item.image ? (
                                                    <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                                                ) : (
                                                    <div className="scale-150">
                                                        {CATEGORY_ICONS[item.category] || <Icons.Package className="text-slate-400" />}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="font-bold text-lg truncate text-slate-100">{item.name}</h3>
                                                        <p className="text-xs text-blue-400 font-medium bg-blue-900/30 inline-block px-2 py-0.5 rounded mt-1 mb-2">
                                                            {freezers.find(f => f.id === item.freezerId)?.name} • {item.compartment}
                                                        </p>
                                                    </div>
                                                    <button onClick={() => deleteItem(item.id)} className="text-slate-600 hover:text-red-400 p-1">
                                                        <Icons.Trash2 className="w-5 h-5" />
                                                    </button>
                                                </div>
                                                <div className="flex items-center gap-3 mt-2">
                                                    <button 
                                                        onClick={() => updateQuantity(item.id, -parseFloat(item.step))}
                                                        className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center hover:bg-slate-600 active:bg-blue-600 transition-colors"
                                                    >
                                                        <Icons.Minus className="w-4 h-4" />
                                                    </button>
                                                    <div className="text-center min-w-[60px]">
                                                        <span className="text-xl font-bold block leading-none">{item.quantity}</span>
                                                        <span className="text-[10px] text-slate-400 uppercase">{item.unit}</span>
                                                    </div>
                                                    <button 
                                                        onClick={() => updateQuantity(item.id, parseFloat(item.step))}
                                                        className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center hover:bg-slate-600 active:bg-blue-600 transition-colors"
                                                    >
                                                        <Icons.Plus className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>
                                        </Card>
                                    ))
                                )}
                                <div className="h-20"></div>
                            </>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4">
                                <Card className="p-5">
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Icons.FolderOpen className="w-5 h-5 text-blue-400" />
                                        Gestione Dati
                                    </h2>
                                    <p className="text-sm text-slate-400 mb-4">
                                        Esporta/Importa il database (JSON).
                                    </p>
                                    <div className="grid grid-cols-1 gap-3">
                                        <Button onClick={exportData} variant="secondary">
                                            <Icons.Download className="w-4 h-4" /> Esporta Inventario
                                        </Button>
                                        <div className="relative">
                                            <input type="file" accept=".json" onChange={importData} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                            <Button variant="primary" className="w-full">
                                                <Icons.Upload className="w-4 h-4" /> Importa Inventario
                                            </Button>
                                        </div>
                                    </div>
                                </Card>
                                <Card className="p-5">
                                    <h2 className="text-lg font-bold mb-4">Gestione Freezer</h2>
                                    {freezers.map(f => (
                                        <div key={f.id} className="bg-slate-900 p-3 rounded mb-2">
                                            <div className="font-bold">{f.name}</div>
                                            <div className="text-xs text-slate-500">{f.compartments.join(', ')}</div>
                                        </div>
                                    ))}
                                    <Button variant="secondary" className="w-full mt-2" onClick={() => {
                                        const name = prompt("Nome del nuovo Freezer:");
                                        if(name) setFreezers(prev => [...prev, { id: Date.now(), name, compartments: ['Generico'] }]);
                                    }}>
                                        <Icons.Plus className="w-4 h-4" /> Aggiungi Freezer
                                    </Button>
                                </Card>
                                <Button variant="secondary" onClick={() => setActiveTab('inventory')} className="w-full">
                                    Torna all'Inventario
                                </Button>
                            </div>
                        )}
                    </main>

                    {activeTab === 'inventory' && (
                        <button 
                            onClick={() => { setIsFormOpen(true); resetForm(); }}
                            className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-900/50 hover:bg-blue-500 active:scale-90 transition-all z-40"
                        >
                            <Icons.Plus className="w-8 h-8 text-white" />
                        </button>
                    )}

                    {isFormOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4">
                            <div className="bg-slate-800 w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl p-6 max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">Aggiungi Alimento</h2>
                                    <button onClick={() => setIsFormOpen(false)} className="p-2 bg-slate-700 rounded-full">
                                        <Icons.X className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Cosa inserisci?</label>
                                        <input 
                                            type="text" 
                                            placeholder="Es. Petti di pollo" 
                                            className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none"
                                            value={newItem.name}
                                            onChange={e => setNewItem({...newItem, name: e.target.value})}
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Categoria</label>
                                            <select 
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none"
                                                value={newItem.category}
                                                onChange={e => setNewItem({...newItem, category: e.target.value})}
                                            >
                                                {Object.keys(CATEGORY_ICONS).map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Foto</label>
                                            <label className="flex items-center justify-center gap-2 w-full bg-slate-900 border border-slate-700 rounded-lg p-3 cursor-pointer hover:bg-slate-800">
                                                <Icons.Camera className="w-5 h-5 text-blue-400" />
                                                <span className="text-xs truncate">{newItem.image ? 'Foto OK' : 'Scatta'}</span>
                                                <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                                            </label>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Freezer</label>
                                            <select 
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none"
                                                value={newItem.freezerId}
                                                onChange={e => {
                                                    const fid = parseInt(e.target.value);
                                                    const f = freezers.find(fr => fr.id === fid);
                                                    setNewItem({...newItem, freezerId: fid, compartment: f.compartments[0]});
                                                }}
                                            >
                                                {freezers.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Scomparto</label>
                                            <select 
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none"
                                                value={newItem.compartment}
                                                onChange={e => setNewItem({...newItem, compartment: e.target.value})}
                                            >
                                                {currentFreezer?.compartments.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Quantità</label>
                                            <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center" value={newItem.quantity} onChange={e => setNewItem({...newItem, quantity: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Unità</label>
                                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center" value={newItem.unit} onChange={e => setNewItem({...newItem, unit: e.target.value})}>
                                                <option value="pz">Pz</option><option value="kg">Kg</option><option value="g">Gr</option><option value="L">L</option><option value="conf">Conf.</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Step</label>
                                            <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center text-blue-400 font-bold" value={newItem.step} onChange={e => setNewItem({...newItem, step: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="pt-4">
                                        <Button onClick={addItem} className="w-full py-4 text-lg">Salva</Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
