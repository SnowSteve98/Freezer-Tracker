<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FrostManager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Compat version for simple HTML usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #0f172a; color: #f1f5f9; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; }
        .blink-dot { animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================================================================
        //  ISTRUZIONI PER SINCRONIZZAZIONE AUTOMATICA (CLOUD)
        // ==========================================================================================
        // Incolla qui sotto la configurazione Firebase se vuoi la sync automatica.
        // Lascia null per uso offline.
        
        const FIREBASE_CONFIG = {

  apiKey: "AIzaSyD_I8WSWT4JPFIHxGMcRyDOVRuN5gGfJQA",

  authDomain: "freezer-storage-f74f4.firebaseapp.com",

  projectId: "freezer-storage-f74f4",

  storageBucket: "freezer-storage-f74f4.firebasestorage.app",

  messagingSenderId: "41613792872",

  appId: "1:41613792872:web:fbdd065368dbcacac38ddd"

};
        
        // ==========================================================================================

        const { useState, useEffect, useRef, useMemo } = React;

        // --- Firebase Init Helpers ---
        let db = null;
        if (FIREBASE_CONFIG && window.firebase) {
            try {
                firebase.initializeApp(FIREBASE_CONFIG);
                db = firebase.firestore();
                console.log("Firebase connesso");
            } catch (e) {
                console.error("Errore inizializzazione Firebase:", e);
            }
        }

        // --- Icon Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                const lucide = window.lucide;
                if (containerRef.current && lucide && lucide.icons && lucide.icons[name]) {
                    const svgElement = lucide.createElement(lucide.icons[name]);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    svgElement.classList.add('lucide', `lucide-${name.toLowerCase()}`);
                    containerRef.current.innerHTML = '';
                    containerRef.current.appendChild(svgElement);
                }
            }, [name, size]);
            return <span ref={containerRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };

        const CATEGORY_ICONS_MAP = {
            'Carne': { icon: 'Beef', color: 'text-red-400' },
            'Pesce': { icon: 'Fish', color: 'text-blue-300' },
            'Verdura': { icon: 'Carrot', color: 'text-orange-400' },
            'Frutta': { icon: 'Apple', color: 'text-green-400' },
            'Pasta': { icon: 'Wheat', color: 'text-yellow-500' },
            'Condimenti/Salse': { icon: 'Soup', color: 'text-red-300' },
            'Gelati': { icon: 'IceCream', color: 'text-pink-300' },
            'Pane/Lievitati': { icon: 'Sandwich', color: 'text-yellow-600' },
            'Piatti Pronti': { icon: 'Pizza', color: 'text-yellow-400' },
            'Latticini': { icon: 'Milk', color: 'text-slate-100' },
            'Altro': { icon: 'Package', color: 'text-slate-400' }
        };

        const STATUS_COLORS = {
            'closed': 'bg-green-500',
            'opened': 'bg-orange-500',
            'low': 'bg-red-500'
        };

        const STATUS_LABELS = {
            'closed': 'Chiuso',
            'opened': 'Aperto',
            'low': 'In Esaurimento'
        };

        const getExpiryStatus = (dateString) => {
            if (!dateString) return null;
            const today = new Date();
            today.setHours(0,0,0,0);
            const expiry = new Date(dateString);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return { color: 'text-red-500 font-bold', label: 'Scaduto' };
            if (diffDays === 0) return { color: 'text-red-400 font-bold', label: 'Scade oggi' };
            if (diffDays <= 3) return { color: 'text-orange-400', label: `Scade tra ${diffDays} gg` };
            return { color: 'text-slate-400', label: `Scade: ${expiry.toLocaleDateString('it-IT')}` };
        };

        const Card = ({ children, className = "", onClick }) => (
            <div onClick={onClick} className={`bg-slate-800 rounded-xl border border-slate-700 shadow-sm transition-transform active:scale-[0.98] ${className} ${onClick ? 'cursor-pointer' : ''}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false }) => {
            const baseStyle = "px-4 py-3 rounded-xl font-medium transition-all active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-900/50",
                secondary: "bg-slate-700 hover:bg-slate-600 text-slate-200",
                share: "bg-green-600 hover:bg-green-500 text-white shadow-lg shadow-green-900/50",
                danger: "bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/50",
                icon: "w-10 h-10 flex items-center justify-center bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white rounded-lg border border-slate-700"
            };
            return <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50' : ''} ${className}`}>{children}</button>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('inventory');
            const [freezers, setFreezers] = useState([{ id: 1, name: 'Freezer Cucina', compartments: ['Cassetto Alto', 'Cassetto Medio', 'Cassetto Basso'] }]);
            const [items, setItems] = useState([]);
            
            // Cloud State
            const [isCloudEnabled, setIsCloudEnabled] = useState(!!db);
            const [cloudStatus, setCloudStatus] = useState(!!db ? 'Connesso' : 'Offline');
            
            // Filters & Sort
            const [filterText, setFilterText] = useState('');
            const [selectedFreezer, setSelectedFreezer] = useState('all');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedStatus, setSelectedStatus] = useState('all'); // Nuovo filtro stato
            const [sortBy, setSortBy] = useState('date');
            const [showSortMenu, setShowSortMenu] = useState(false);

            // Form States
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [newItem, setNewItem] = useState({
                name: '', category: 'Altro', freezerId: 1, compartment: '', quantity: 1, unit: 'pz', step: 1, image: null, expiryDate: '', status: 'closed'
            });

            // Freezer Editing State
            const [editingFreezer, setEditingFreezer] = useState(null); 

            // --- DATA LOADING & SYNC ---
            useEffect(() => {
                if (isCloudEnabled && db) {
                    const unsubscribe = db.collection('inventory').doc('family_data')
                        .onSnapshot((doc) => {
                            if (doc.exists) {
                                const data = doc.data();
                                setFreezers(data.freezers || []);
                                setItems(data.items || []);
                                setCloudStatus('Sincronizzato');
                            } else {
                                setCloudStatus('In attesa di dati');
                            }
                        }, (error) => {
                            console.error("Errore sync:", error);
                            setCloudStatus('Errore Sync');
                        });
                    return () => unsubscribe();
                } else {
                    const savedData = localStorage.getItem('freezerInventory_v2');
                    if (savedData) {
                        try {
                            const parsed = JSON.parse(savedData);
                            setFreezers(parsed.freezers || []);
                            setItems(parsed.items || []);
                        } catch (e) { }
                    }
                }
            }, [isCloudEnabled]);

            // --- DATA SAVING ---
            const saveData = (newFreezers, newItems) => {
                setFreezers(newFreezers);
                setItems(newItems);

                if (isCloudEnabled && db) {
                    setCloudStatus('Salvataggio...');
                    db.collection('inventory').doc('family_data').set({
                        freezers: newFreezers,
                        items: newItems,
                        lastUpdate: new Date().toISOString()
                    }).then(() => setCloudStatus('Sincronizzato'))
                      .catch(err => {
                          console.error(err);
                          setCloudStatus('Errore Salvataggio');
                      });
                } else {
                    localStorage.setItem('freezerInventory_v2', JSON.stringify({ freezers: newFreezers, items: newItems }));
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (isCloudEnabled && file.size > 100000) { 
                        alert("Attenzione: Se usi la sincronizzazione Cloud, le immagini pesanti potrebbero bloccare il salvataggio. Usa immagini piccole o le icone standard.");
                    }
                    const reader = new FileReader();
                    reader.onloadend = () => setNewItem(prev => ({ ...prev, image: reader.result }));
                    reader.readAsDataURL(file);
                }
            };

            // --- ITEM MANAGEMENT ---
            const saveItem = () => {
                if (!newItem.name) return;
                
                let updatedItems;
                if (editingId) {
                    updatedItems = items.map(i => 
                        i.id === editingId 
                        ? { ...newItem, id: editingId, freezerId: parseInt(newItem.freezerId) } 
                        : i
                    );
                } else {
                    const item = { ...newItem, id: Date.now(), freezerId: parseInt(newItem.freezerId) };
                    updatedItems = [item, ...items];
                }

                saveData(freezers, updatedItems);
                setIsFormOpen(false);
                resetForm();
            };

            const handleEdit = (item) => {
                setNewItem({
                    name: item.name,
                    category: item.category,
                    freezerId: item.freezerId,
                    compartment: item.compartment,
                    quantity: item.quantity,
                    unit: item.unit,
                    step: item.step,
                    image: item.image,
                    expiryDate: item.expiryDate || '',
                    status: item.status || 'closed'
                });
                setEditingId(item.id);
                setIsFormOpen(true);
            };

            const deleteItem = (id, e) => {
                if(e) e.stopPropagation();
                if (confirm('Eliminare questo alimento?')) {
                    const updatedItems = items.filter(i => i.id !== id);
                    saveData(freezers, updatedItems);
                }
            };

            const updateQuantity = (id, delta, e) => {
                if(e) e.stopPropagation();
                const updatedItems = items.map(item => {
                    if (item.id === id) {
                        const newQty = Math.max(0, parseFloat(item.quantity) + delta);
                        return { ...item, quantity: Math.round(newQty * 100) / 100 };
                    }
                    return item;
                });
                saveData(freezers, updatedItems);
            };

            const resetForm = () => {
                setNewItem({
                    name: '', category: 'Altro', freezerId: freezers[0]?.id || 1, compartment: freezers[0]?.compartments[0] || '',
                    quantity: 1, unit: 'pz', step: 1, image: null, expiryDate: '', status: 'closed'
                });
                setEditingId(null);
            };

            // --- FREEZER MANAGEMENT ---
            const openFreezerEditor = (freezer) => {
                setEditingFreezer(JSON.parse(JSON.stringify(freezer)));
            };

            const saveFreezerChanges = () => {
                if(!editingFreezer.name) return;
                
                const cleanedCompartments = editingFreezer.compartments.filter(c => c.trim() !== '');
                if(cleanedCompartments.length === 0) cleanedCompartments.push('Generico');
                
                const updatedFreezer = { ...editingFreezer, compartments: cleanedCompartments };
                const updatedFreezers = freezers.map(f => f.id === updatedFreezer.id ? updatedFreezer : f);
                
                saveData(updatedFreezers, items);
                setEditingFreezer(null);
            };

            const deleteFreezer = () => {
                if(confirm('Attenzione: eliminando il freezer eliminerai anche TUTTI gli alimenti al suo interno. Continuare?')) {
                    const updatedFreezers = freezers.filter(f => f.id !== editingFreezer.id);
                    const updatedItems = items.filter(i => i.freezerId !== editingFreezer.id);
                    saveData(updatedFreezers, updatedItems);
                    setEditingFreezer(null);
                }
            };

            const addCompartmentToEditor = () => {
                setEditingFreezer(prev => ({
                    ...prev,
                    compartments: [...prev.compartments, `Scomparto ${prev.compartments.length + 1}`]
                }));
            };

            const updateCompartmentName = (index, newName) => {
                const newComps = [...editingFreezer.compartments];
                newComps[index] = newName;
                setEditingFreezer(prev => ({ ...prev, compartments: newComps }));
            };

            const removeCompartmentFromEditor = (index) => {
                const newComps = editingFreezer.compartments.filter((_, i) => i !== index);
                setEditingFreezer(prev => ({ ...prev, compartments: newComps }));
            };

            const createNewFreezer = () => {
                const name = prompt("Nome del nuovo Freezer:"); 
                if(name) {
                    const updatedFreezers = [...freezers, { id: Date.now(), name, compartments: ['Generico'] }];
                    saveData(updatedFreezers, items);
                }
            };

            // --- UTILS ---
            const shareData = async () => {
                const dataStr = JSON.stringify({ freezers, items, exportDate: new Date().toISOString() });
                const fileName = `freezer_backup_${new Date().toISOString().slice(0,10)}.json`;
                const file = new File([dataStr], fileName, { type: "application/json" });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try { await navigator.share({ files: [file], title: 'Inventario Freezer', text: 'Backup Freezer' }); return; } 
                    catch (error) {}
                }
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a'); link.href = url; link.download = fileName; link.click();
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        if (json.freezers && json.items && confirm(`Sostituire inventario con ${json.items.length} alimenti?`)) {
                            saveData(json.freezers, json.items);
                            alert('Importazione completata!');
                        }
                    } catch (err) { alert('Errore file.'); }
                };
                reader.readAsText(file);
            };

            const processedItems = useMemo(() => {
                let result = items.filter(item => {
                    const matchSearch = item.name.toLowerCase().includes(filterText.toLowerCase());
                    const matchFreezer = selectedFreezer === 'all' || item.freezerId === parseInt(selectedFreezer);
                    const matchCategory = selectedCategory === 'all' || item.category === selectedCategory;
                    const matchStatus = selectedStatus === 'all' || item.status === selectedStatus;
                    return matchSearch && matchFreezer && matchCategory && matchStatus;
                });
                return result.sort((a, b) => {
                    switch (sortBy) {
                        case 'name': return a.name.localeCompare(b.name);
                        case 'qty': return b.quantity - a.quantity;
                        case 'cat': return a.category.localeCompare(b.category);
                        case 'status':
                            // Priorità: low (0) -> opened (1) -> closed (2)
                            const statusOrder = { 'low': 0, 'opened': 1, 'closed': 2 };
                            const sa = statusOrder[a.status || 'closed'];
                            const sb = statusOrder[b.status || 'closed'];
                            return sa - sb;
                        case 'date':
                        default:
                            if (!a.expiryDate && !b.expiryDate) return 0;
                            if (!a.expiryDate) return 1;
                            if (!b.expiryDate) return -1;
                            return new Date(a.expiryDate) - new Date(b.expiryDate);
                    }
                });
            }, [items, filterText, selectedFreezer, selectedCategory, selectedStatus, sortBy]);

            const currentFreezer = freezers.find(f => f.id === parseInt(newItem.freezerId));
            const sortLabels = { 'date': 'Scadenza', 'name': 'Nome', 'qty': 'Quantità', 'cat': 'Categoria', 'status': 'Stato (Esaurim./Aperto)' };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans pb-24">
                    <header className="sticky top-0 z-30 bg-slate-900/95 backdrop-blur-md border-b border-slate-700 p-3 shadow-xl">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="text-xl font-bold flex items-center gap-2 text-blue-400">
                                <Icon name="Snowflake" className="w-6 h-6" /> FrostManager
                            </h1>
                            <div className="flex items-center gap-2">
                                {isCloudEnabled && (
                                    <span className={`text-[10px] px-2 py-1 rounded-full border flex items-center gap-1 ${cloudStatus.includes('Sincronizzato') ? 'border-green-500/50 text-green-400' : 'border-yellow-500/50 text-yellow-400'}`}>
                                        <div className={`w-1.5 h-1.5 rounded-full ${cloudStatus.includes('Sincronizzato') ? 'bg-green-400' : 'bg-yellow-400 blink-dot'}`}></div>
                                        {cloudStatus}
                                    </span>
                                )}
                                <button onClick={() => setActiveTab('settings')} className="w-10 h-10 flex items-center justify-center bg-slate-800 rounded-full text-slate-400 hover:text-white border border-slate-700">
                                    <Icon name="Settings" className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                        {activeTab === 'inventory' && (
                            <div className="space-y-3">
                                <div className="flex gap-2">
                                    <div className="relative flex-1">
                                        <span className="absolute left-3 top-2.5 text-slate-500"><Icon name="Search" className="w-5 h-5" /></span>
                                        <input type="text" placeholder="Cerca..." className="w-full bg-slate-800 border-none rounded-xl py-2 pl-10 pr-4 text-slate-200 focus:ring-2 focus:ring-blue-500 placeholder-slate-500 outline-none"
                                            value={filterText} onChange={(e) => setFilterText(e.target.value)} />
                                    </div>
                                    <div className="relative">
                                        <Button variant="icon" onClick={() => setShowSortMenu(!showSortMenu)} className={sortBy !== 'date' ? 'text-blue-400 border-blue-500/50' : ''}>
                                            <Icon name="ArrowUpDown" className="w-5 h-5" />
                                        </Button>
                                        {showSortMenu && (
                                            <>
                                                <div className="fixed inset-0 z-40" onClick={() => setShowSortMenu(false)}></div>
                                                <div className="absolute right-0 top-12 w-48 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl z-50 overflow-hidden">
                                                    {Object.entries(sortLabels).map(([key, label]) => (
                                                        <button key={key} onClick={() => { setSortBy(key); setShowSortMenu(false); }} 
                                                            className={`w-full text-left px-4 py-3 text-sm ${sortBy === key ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-700'}`}>
                                                            {label}
                                                        </button>
                                                    ))}
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                                    <button onClick={() => setSelectedFreezer('all')} className={`whitespace-nowrap px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors ${selectedFreezer === 'all' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-500'}`}>Tutti</button>
                                    {freezers.map(f => (
                                        <button key={f.id} onClick={() => setSelectedFreezer(f.id)} className={`whitespace-nowrap px-3 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider transition-colors ${selectedFreezer === f.id ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-500'}`}>{f.name}</button>
                                    ))}
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar pt-1 border-t border-slate-800/50">
                                    <button onClick={() => setSelectedCategory('all')} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs border transition-colors ${selectedCategory === 'all' ? 'bg-slate-200 text-slate-900 border-slate-200' : 'bg-transparent text-slate-400 border-slate-700'}`}>Tutto</button>
                                    {Object.keys(CATEGORY_ICONS_MAP).map(cat => (
                                        <button key={cat} onClick={() => setSelectedCategory(cat)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs border transition-colors ${selectedCategory === cat ? 'bg-slate-700 text-white border-slate-600' : 'bg-transparent text-slate-500 border-slate-800'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar pt-1 border-t border-slate-800/50">
                                    <button onClick={() => setSelectedStatus('all')} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs border transition-colors ${selectedStatus === 'all' ? 'bg-slate-200 text-slate-900 border-slate-200' : 'bg-transparent text-slate-400 border-slate-700'}`}>Tutti</button>
                                    {Object.entries(STATUS_LABELS).map(([key, label]) => (
                                        <button key={key} onClick={() => setSelectedStatus(key)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs border transition-colors flex items-center gap-1 ${selectedStatus === key ? 'bg-slate-700 text-white border-slate-600' : 'bg-transparent text-slate-500 border-slate-800'}`}>
                                            <div className={`w-2 h-2 rounded-full ${STATUS_COLORS[key]}`}></div> {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </header>

                    <main className="p-3 space-y-3">
                        {activeTab === 'inventory' && (
                            <>
                                {processedItems.length === 0 ? (
                                    <div className="text-center py-20 text-slate-500">
                                        <div className="flex justify-center mb-4 opacity-20"><Icon name="Package" size={64} /></div>
                                        <p>Nessun alimento trovato.</p>
                                    </div>
                                ) : (
                                    processedItems.map(item => {
                                        const expiryStatus = getExpiryStatus(item.expiryDate);
                                        return (
                                            <Card 
                                                key={item.id} 
                                                onClick={() => handleEdit(item)}
                                                className="p-3 flex gap-3 items-start relative overflow-hidden group"
                                            >
                                                <div className="w-16 h-16 flex-shrink-0 bg-slate-900 rounded-lg flex items-center justify-center overflow-hidden border border-slate-700 mt-1 relative">
                                                    {item.image ? (
                                                        <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className={`scale-125 ${CATEGORY_ICONS_MAP[item.category]?.color || 'text-slate-400'}`}>
                                                            <Icon name={CATEGORY_ICONS_MAP[item.category]?.icon || 'Package'} />
                                                        </div>
                                                    )}
                                                    
                                                    {/* Status Dot */}
                                                    <div className={`absolute top-1 right-1 w-3 h-3 rounded-full ${STATUS_COLORS[item.status || 'closed']} shadow-sm ring-1 ring-slate-900 z-10`}></div>
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h3 className="font-bold text-base truncate text-slate-100 leading-tight flex items-center gap-2">
                                                                {item.name}
                                                                <div className={`w-2 h-2 rounded-full ${STATUS_COLORS[item.status || 'closed']} flex-shrink-0`}></div>
                                                            </h3>
                                                            <p className="text-[10px] text-blue-400 font-medium bg-blue-900/30 inline-block px-1.5 py-0.5 rounded mt-1">
                                                                {freezers.find(f => f.id === item.freezerId)?.name} • {item.compartment}
                                                            </p>
                                                            {expiryStatus && (
                                                                <div className={`text-xs mt-1 flex items-center gap-1 ${expiryStatus.color}`}>
                                                                    <Icon name="Calendar" size={12} /> {expiryStatus.label}
                                                                </div>
                                                            )}
                                                        </div>
                                                        <button onClick={(e) => deleteItem(item.id, e)} className="w-8 h-8 flex items-center justify-center rounded-full text-slate-600 hover:text-red-400 hover:bg-slate-700 transition-colors"><Icon name="Trash2" className="w-4 h-4" /></button>
                                                    </div>
                                                    <div className="flex items-center gap-3 mt-2 justify-end">
                                                        <button onClick={(e) => updateQuantity(item.id, -parseFloat(item.step), e)} className="w-7 h-7 rounded-full bg-slate-700 flex items-center justify-center active:bg-blue-600"><Icon name="Minus" className="w-3 h-3" /></button>
                                                        <div className="text-center min-w-[50px]">
                                                            <span className="text-lg font-bold block leading-none">{item.quantity}</span>
                                                            <span className="text-[9px] text-slate-400 uppercase">{item.unit}</span>
                                                        </div>
                                                        <button onClick={(e) => updateQuantity(item.id, parseFloat(item.step), e)} className="w-7 h-7 rounded-full bg-slate-700 flex items-center justify-center active:bg-blue-600"><Icon name="Plus" className="w-3 h-3" /></button>
                                                    </div>
                                                </div>
                                            </Card>
                                        );
                                    })
                                )}
                            </>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4">
                                
                                {isCloudEnabled ? (
                                    <Card className="p-6 border-green-500/30 bg-slate-800/80">
                                        <h2 className="text-lg font-bold mb-2 flex items-center gap-2 text-green-400"><Icon name="Cloud" className="w-5 h-5" /> Cloud Attivo</h2>
                                        <p className="text-sm text-slate-400">
                                            L'inventario è sincronizzato automaticamente con Google Firebase.
                                        </p>
                                    </Card>
                                ) : (
                                    <Card className="p-6 border-blue-500/30">
                                        <h2 className="text-lg font-bold mb-2 flex items-center gap-2 text-white"><Icon name="Share2" className="w-5 h-5 text-green-400" /> Sincronizza (Manuale)</h2>
                                        <div className="space-y-4">
                                            <p className="text-xs text-slate-400">Per la sync automatica, inserisci la config Firebase nel codice. Altrimenti usa questi tasti:</p>
                                            <Button onClick={shareData} variant="share" className="w-full shadow-green-900/20"><Icon name="Send" className="w-5 h-5" /> Invia Backup</Button>
                                            <div className="relative">
                                                <input type="file" accept=".json" onChange={importData} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                                <Button variant="primary" className="w-full bg-slate-700 border border-slate-600 hover:bg-slate-600"><Icon name="Download" className="w-5 h-5 text-blue-300" /> Carica Backup</Button>
                                            </div>
                                        </div>
                                    </Card>
                                )}

                                <Card className="p-5">
                                    <h2 className="text-lg font-bold mb-4">Gestione Freezer</h2>
                                    <div className="space-y-3">
                                        {freezers.map(f => (
                                            <div key={f.id} className="bg-slate-900 p-3 rounded-lg border border-slate-700 flex justify-between items-center">
                                                <div>
                                                    <div className="font-bold text-slate-200">{f.name}</div>
                                                    <div className="text-xs text-slate-500 mt-1">
                                                        {f.compartments.length} scomparti
                                                    </div>
                                                </div>
                                                <button onClick={() => openFreezerEditor(f)} className="w-8 h-8 flex items-center justify-center bg-slate-800 rounded-lg text-slate-400 hover:text-white border border-slate-600">
                                                    <Icon name="Pencil" className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    <Button variant="secondary" className="w-full mt-4" onClick={createNewFreezer}><Icon name="Plus" className="w-4 h-4" /> Aggiungi Freezer</Button>
                                </Card>
                                <Button variant="secondary" onClick={() => setActiveTab('inventory')} className="w-full">Torna all'Inventario</Button>
                            </div>
                        )}
                    </main>

                    {/* FAB Inventory */}
                    {activeTab === 'inventory' && (
                        <button onClick={() => { setIsFormOpen(true); resetForm(); }} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-900/50 hover:bg-blue-500 active:scale-90 transition-all z-40">
                            <Icon name="Plus" className="w-8 h-8 text-white" />
                        </button>
                    )}

                    {/* MODAL: ADD/EDIT ITEM */}
                    {isFormOpen && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4">
                            <div className="bg-slate-800 w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl p-6 max-h-[90vh] overflow-y-auto border-t border-slate-700">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">
                                        {editingId ? 'Modifica Alimento' : 'Nuovo Alimento'}
                                    </h2>
                                    <button onClick={() => setIsFormOpen(false)} className="w-10 h-10 flex items-center justify-center bg-slate-700 rounded-full hover:bg-slate-600"><Icon name="X" className="w-5 h-5" /></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Nome</label>
                                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-2">Stato Confezione</label>
                                        <div className="flex bg-slate-900 p-1 rounded-lg border border-slate-700">
                                            {Object.keys(STATUS_LABELS).map(statusKey => (
                                                <button
                                                    key={statusKey}
                                                    className={`flex-1 py-2 rounded-md text-xs font-medium transition-all ${newItem.status === statusKey ? 'bg-slate-700 text-white shadow' : 'text-slate-500 hover:text-slate-300'}`}
                                                    onClick={() => setNewItem({...newItem, status: statusKey})}
                                                >
                                                    <span className={`inline-block w-2 h-2 rounded-full mr-2 ${STATUS_COLORS[statusKey]}`}></span>
                                                    {STATUS_LABELS[statusKey]}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Data Scadenza (Opzionale)</label>
                                        <input type="date" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-slate-200 focus:border-blue-500 outline-none" value={newItem.expiryDate} onChange={e => setNewItem({...newItem, expiryDate: e.target.value})} />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Categoria</label>
                                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none" value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})}>
                                                {Object.keys(CATEGORY_ICONS_MAP).map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Foto</label>
                                            <label className="flex items-center justify-center gap-2 w-full bg-slate-900 border border-slate-700 rounded-lg p-3 cursor-pointer hover:bg-slate-800">
                                                <Icon name="Camera" className="w-5 h-5 text-blue-400" />
                                                <span className="text-xs truncate">{newItem.image ? 'OK' : 'Foto'}</span>
                                                <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                                            </label>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Freezer</label>
                                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none" value={newItem.freezerId} onChange={e => {
                                                const fid = parseInt(e.target.value);
                                                const f = freezers.find(fr => fr.id === fid);
                                                setNewItem({...newItem, freezerId: fid, compartment: f.compartments[0]});
                                            }}>
                                                {freezers.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Scomparto</label>
                                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none" value={newItem.compartment} onChange={e => setNewItem({...newItem, compartment: e.target.value})}>
                                                {currentFreezer?.compartments.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Q.tà</label>
                                            <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center" value={newItem.quantity} onChange={e => setNewItem({...newItem, quantity: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Unità</label>
                                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center" value={newItem.unit} onChange={e => setNewItem({...newItem, unit: e.target.value})}>
                                                <option value="pz">Pz</option><option value="kg">Kg</option><option value="g">Gr</option><option value="L">L</option><option value="conf">Cf</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Step</label>
                                            <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-center text-blue-400 font-bold" value={newItem.step} onChange={e => setNewItem({...newItem, step: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="pt-4">
                                        <Button onClick={saveItem} className="w-full py-4 text-lg">
                                            {editingId ? 'Salva Modifiche' : 'Salva'}
                                        </Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL: EDIT FREEZER */}
                    {editingFreezer && (
                        <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4">
                            <div className="bg-slate-800 w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl p-6 max-h-[90vh] overflow-y-auto border-t border-slate-700">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">Modifica Freezer</h2>
                                    <button onClick={() => setEditingFreezer(null)} className="w-10 h-10 flex items-center justify-center bg-slate-700 rounded-full hover:bg-slate-600"><Icon name="X" className="w-5 h-5" /></button>
                                </div>
                                
                                <div className="space-y-6">
                                    {/* Nome Freezer */}
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-1">Nome Freezer</label>
                                        <input 
                                            type="text" 
                                            className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none text-lg font-bold"
                                            value={editingFreezer.name}
                                            onChange={(e) => setEditingFreezer({...editingFreezer, name: e.target.value})}
                                        />
                                    </div>

                                    {/* Lista Scomparti */}
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-500 mb-2">Scomparti</label>
                                        <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                            {editingFreezer.compartments.map((comp, idx) => (
                                                <div key={idx} className="flex gap-2">
                                                    <input 
                                                        type="text" 
                                                        className="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm focus:border-blue-500 outline-none"
                                                        value={comp}
                                                        onChange={(e) => updateCompartmentName(idx, e.target.value)}
                                                    />
                                                    <button 
                                                        onClick={() => removeCompartmentFromEditor(idx)}
                                                        className="p-3 bg-slate-700 hover:bg-red-500/20 hover:text-red-400 rounded-lg transition-colors"
                                                    >
                                                        <Icon name="Trash2" className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={addCompartmentToEditor}
                                            className="mt-3 text-sm text-blue-400 font-medium flex items-center gap-1 hover:text-blue-300"
                                        >
                                            <Icon name="Plus" className="w-4 h-4" /> Aggiungi Scomparto
                                        </button>
                                    </div>

                                    {/* Azioni */}
                                    <div className="pt-4 space-y-3">
                                        <Button onClick={saveFreezerChanges} className="w-full py-4 text-lg">
                                            Salva Modifiche
                                        </Button>
                                        
                                        <button 
                                            onClick={deleteFreezer}
                                            className="w-full py-3 text-red-400 text-sm font-medium hover:bg-red-500/10 rounded-xl transition-colors"
                                        >
                                            Elimina questo Freezer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
